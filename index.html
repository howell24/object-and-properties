<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object and Prperties in JS</title>
</head>
<body>
    <h2>Javascript object and its properties</h2>
    <p id="demo"></p>
    <script>
        //create an object
        var person={firstname:"I",age:20};
        //display sme data from the object
        document.getElementById("demo").innerHTML=person.firstname + " am " + person.age +" years old";
    </script>
</body>
</html>
